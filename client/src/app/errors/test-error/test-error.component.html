<ng-container>
    <button class="btn btn-outline-primary mr-3" (click)="get500Error()">Test Error 500</button>
    <button class="btn btn-outline-primary mr-3" (click)="get400Error()">Test Error 400</button>
    <button class="btn btn-outline-primary mr-3" (click)="get400ValidationError()">Test Error 400 Validation</button>
    <button class="btn btn-outline-primary mr-3" (click)="get401Error()">Test Error 401</button>
    <button class="btn btn-outline-primary mr-3" (click)="get404Error()">Test Error 404</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
